pressure_advance_smooth_time: 0.020

heater_pin: PA0
sensor_type: Generic 3950
sensor_pin:PF5

#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: -273
max_temp: 280
