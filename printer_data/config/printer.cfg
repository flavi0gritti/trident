serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_140033000D51313236343430-if00
restart_method: command
##--------------------------------------------------------------------
# RPI
[mcu rpi]
serial: /tmp/klipper_host_mcu
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000             
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
