#interpolate: false

######################################################################
# Cooling configuration
######################################################################

#HOTEND FAN
[heater_fan hotend_fan]
pin: PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

#PRINT COOLING FAN
[fan]
pin: PE5
kick_start_time: 0.5
off_below: 0.1

#ELECTRONICS FAN
[controller_fan MCU1]
pin: PD12
max_power: 0.5

[controller_fan MCU2]
pin: PD13
max_power: 0.5

######################################################################
# Bed configuration
######################################################################

[heater_bed]
heater_pin: PA3
sensor_pin: PF3 # Sticker HE
sensor_type: Generic 3950
max_power: 1.0
min_temp: -273
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

# Bed fan control: trick Klipper into thinking the bed fans are a chamber heater
# See https://discord.com/channels/460117602945990666/1021908552702505051/1129498299272011866
# Bed heater makes sure that the bed itself stays at a constant temperature and fans get PWMed 
# to draw varying amount of heat from the bed heater
#   heater_pin is what the bed fans plug into
#   sensor_pin is a thermistor somewhere in the chamber

[heater_generic chamber_endstop]
heater_pin: PD14
sensor_type: Generic 3950
sensor_pin: PF7
control: pid
pid_Kp: 61.470837
pid_Ki: 0.5
pid_Kd: 0
pwm_cycle_time: 0.3
min_temp: -273.15
max_temp: 75
# If the bed fans overpower the bed heater and cause a thermal runaway shutdown - you can set
# a lower max_power to combat the issue.
max_power: 1

[verify_heater chamber_endstop]
max_error: 120
check_gain_time: 120
hysteresis: 50
heating_gain: 1

[gcode_macro SET_CHAMBER]
gcode:
  {% set chamber_target = params.CHAMBER_TEMP|default(0)|float %}
  SET_HEATER_TEMPERATURE heater=chamber_endstop target={chamber_target}


######################################################################
# Thermistors configuration
######################################################################

[temperature_sensor buildplate]
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: -273
max_temp: 120

#[temperature_sensor chamber_endstop]
#sensor_type: Generic 3950
#sensor_pin: PF7
#min_temp: -273
#max_temp: 120

[temperature_sensor chamber_chain]
sensor_type: Generic 3950
sensor_pin: PF6
min_temp: -273
max_temp: 120

[temperature_sensor PI]
sensor_type: temperature_host


######################################################################
# Probe configuration
######################################################################

[probe]
pin: PG10
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 5.0
lift_speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


[z_tilt]
z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   148, 290
   270, 5
horizontal_move_z: 5

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 290,290
probe_count: 7,7
algorithm: bicubic
bicubic_tension: 0.2

